<style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #f5f1ee;
        background-image: radial-gradient(#ADD8E6 60%, #98FB98);
        color: black;
    }
</style>

<div id="formulario2" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Inicio de sesión</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="registrarme.html">¿No tienes cuenta? Regístrate aquí</a>
                        <br>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
